<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modaura | Luxury Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; color: #1a1a1a; scroll-behavior: smooth; }
        .font-luxury { font-family: 'Bodoni Moda', serif; }
        .hidden { display: none; }
        #productGrid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        @media (min-width: 1024px) { #productGrid { grid-template-columns: repeat(4, 1fr); gap: 40px; } }
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-50 p-5 px-6 md:px-10 flex justify-between items-center bg-white/95 backdrop-blur-sm border-b border-gray-100">
        <h1 class="text-xl md:text-2xl font-luxury italic tracking-[0.15em] cursor-pointer hover:opacity-70 transition" onclick="goHome()">MODAURA</h1>
        <div class="flex items-center gap-6">
            <button onclick="goHome()" class="text-[10px] tracking-[2px] text-gray-900 uppercase font-semibold border-b border-black">Collection</button>
        </div>
    </nav>

    <main class="max-w-[1400px] mx-auto px-4 md:px-10 py-10">
        
        <div id="homeView" class="fade-in">
            <header class="text-center py-10">
                <span class="text-[9px] tracking-[0.6em] text-gray-400 uppercase mb-4 block">Est. 2026 • New York</span>
                <h2 class="text-4xl md:text-6xl font-luxury italic mb-12">Curated Elegance</h2>
            </header>
            <div id="productGrid"></div>
        </div>

        <div id="detailView" class="fade-in hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 mb-20">
                <div class="bg-[#f9f9f9] rounded-sm overflow-hidden">
                    <img id="mainDetailImg" src="" class="w-full h-auto object-cover shadow-md">
                </div>
                <div class="flex flex-col justify-center">
                    <span id="detailCategory" class="text-[10px] tracking-[4px] text-[#b08d48] uppercase font-bold mb-4"></span>
                    <h2 id="detailTitle" class="text-3xl md:text-5xl font-luxury italic mb-6 leading-tight"></h2>
                    <p id="detailPrice" class="text-2xl font-bold text-[#b08d48] mb-8"></p>
                    <p id="detailDesc" class="text-gray-500 text-sm leading-relaxed mb-10"></p>
                    
                    <a id="detailLink" href="#" target="_blank" class="bg-[#1a1a1a] text-white text-center py-5 text-[11px] font-bold uppercase tracking-[0.3em] hover:bg-black transition-all">Buy on Amazon</a>
                    
                    <button onclick="goHome()" class="mt-8 text-[10px] text-gray-400 uppercase tracking-[3px] hover:text-black transition">
                        ← Back to Collection
                    </button>
                </div>
            </div>

            <div class="border-t border-gray-100 pt-16">
                <h3 class="text-center font-luxury italic text-2xl mb-12">More to Discover</h3>
                <div id="relatedGrid" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
            </div>
        </div>

    </main>

    <script>
        let allProducts = [];

        async function loadDresses() {
            try {
                // Yahan aapki api ka link aayega
                const res = await fetch('/api/get-dresses');
                allProducts = await res.json();
                
                // Deep Link Logic: Agar URL mein ?id=... ho toh seedha detail dikhao
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');

                if (productId && allProducts.some(p => p.id == productId)) {
                    showDetails(productId, false); 
                } else {
                    renderGrid(allProducts);
                }
            } catch (e) { console.error("Error loading products"); }
        }

        function renderGrid(data) {
            window.scrollTo(0,0);
            document.getElementById('homeView').style.display = 'block';
            document.getElementById('detailView').classList.add('hidden');
            const grid = document.getElementById('productGrid');
            grid.innerHTML = data.map(item => `
                <div class="group cursor-pointer" onclick="showDetails(${item.id})">
                    <div class="relative overflow-hidden aspect-[3/4] bg-[#f9f9f9] mb-4">
                        <img src="${item.image}" class="w-full h-full object-cover transition duration-1000 group-hover:scale-105">
                    </div>
                    <h3 class="text-[10px] font-medium text-gray-500 uppercase tracking-widest mb-1">${item.name}</h3>
                    <p class="text-[14px] font-bold text-[#b08d48]">$${parseFloat(item.price).toFixed(2)}</p>
                </div>
            `).reverse().join('');
        }

        function showDetails(id, updateURL = true) {
            const product = allProducts.find(p => p.id == id);
            if(!product) return goHome();

            // URL update taake Pinterest se aane wala link kaam kare
            if(updateURL) {
                const newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?id=' + id;
                window.history.pushState({path:newurl},'',newurl);
            }

            document.getElementById('mainDetailImg').src = product.image;
            document.getElementById('detailTitle').innerText = product.name;
            document.getElementById('detailPrice').innerText = `$${parseFloat(product.price).toFixed(2)}`;
            document.getElementById('detailCategory').innerText = product.category || "Luxury Collection";
            document.getElementById('detailDesc').innerText = product.desc || "Exclusively curated high-end fashion piece.";
            document.getElementById('detailLink').href = product.link;

            // Related Products (Pinterest Style)
            const related = allProducts.filter(p => p.id != id).sort(() => 0.5 - Math.random()).slice(0, 4);
            document.getElementById('relatedGrid').innerHTML = related.map(item => `
                <div class="cursor-pointer group" onclick="showDetails(${item.id})">
                    <img src="${item.image}" class="aspect-[3/4] object-cover mb-2 transition group-hover:opacity-80">
                    <p class="text-[9px] uppercase font-bold text-[#b08d48]">$${item.price}</p>
                </div>
            `).join('');

            document.getElementById('homeView').style.display = 'none';
            document.getElementById('detailView').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function goHome() {
            window.history.pushState({}, '', window.location.pathname);
            renderGrid(allProducts);
        }

        loadDresses();
    </script>
</body>
</html>
