<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modaura | New York Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,400;1,600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fff; color: #1a1a1a; }
        .font-luxury { font-family: 'Bodoni Moda', serif; }
        .hidden { display: none; }
        .admin-only { display: none; }
        
        /* Modern Minimalist Grid */
        #productGrid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            column-gap: 20px;
            row-gap: 40px;
        }
        @media (min-width: 1024px) {
            #productGrid { grid-template-columns: repeat(3, 1fr); gap: 60px; }
        }

        /* Smooth Image Hover */
        .img-container img {
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .group:hover .img-container img { transform: scale(1.05); }
    </style>
</head>
<body>

    <nav class="p-8 flex justify-between items-center bg-white sticky top-0 z-50">
        <h1 class="text-2xl font-luxury italic tracking-[0.2em] cursor-pointer" onclick="goHome()">MODAURA</h1>
        <div class="flex gap-8 text-[10px] uppercase tracking-[3px] items-center">
            <button id="adminBtn" onclick="toggleAdmin()" class="text-gray-400 hover:text-black transition">Studio</button>
            <button onclick="goHome()" class="font-bold border-b border-black">Collection</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 pb-20">
        
        <div id="homeView" class="fade-in">
            <header class="text-center py-24 border-b border-gray-50 mb-16">
                <p class="text-[9px] tracking-[0.8em] text-gray-400 uppercase mb-8">Spring / Summer 2026</p>
                <h2 class="text-6xl md:text-8xl font-luxury italic mb-8">Curated Elegance</h2>
                <p class="text-xs tracking-[0.4em] text-gray-500 uppercase max-w-xl mx-auto leading-loose">A collection of timeless silhouettes designed for the contemporary woman.</p>
            </header>
            <div id="productGrid"></div>
        </div>

        <div id="detailView" class="hidden fade-in py-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-20">
                <div class="overflow-hidden bg-[#fbfbfb]">
                    <img id="mainDetailImg" src="" class="w-full h-auto">
                </div>
                <div class="flex flex-col justify-center px-4">
                    <span id="detailCategory" class="text-[10px] tracking-[5px] text-[#b08d48] uppercase mb-6 font-medium"></span>
                    <h2 id="detailTitle" class="text-5xl font-luxury italic mb-8 leading-tight"></h2>
                    <p id="detailPrice" class="text-2xl font-light tracking-wider mb-10 text-black"></p>
                    <p id="detailDesc" class="text-gray-500 text-sm leading-relaxed mb-12 font-light"></p>
                    <a id="detailLink" href="#" target="_blank" class="bg-black text-white text-center py-6 text-[11px] uppercase tracking-[0.5em] hover:bg-[#b08d48] transition-all duration-500">Acquire Now</a>
                    <button onclick="goHome()" class="mt-12 text-[10px] text-gray-400 uppercase tracking-[4px] hover:text-black self-start">‚Üê Return to Collection</button>
                </div>
            </div>
        </div>

    </main>

    <script>
        // ... (Same logic for loadDresses and showDetails as before, just update the innerHTML template)
        
        function renderGrid(data) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = data.map(item => `
                <div class="group cursor-pointer" onclick="showDetails(${item.id})">
                    <div class="img-container overflow-hidden aspect-[3/4] mb-6 bg-[#f7f7f7]">
                        <img src="${item.image}" class="w-full h-full object-cover">
                    </div>
                    <div class="text-center">
                        <h3 class="text-[11px] uppercase tracking-[0.2em] font-medium text-gray-900 mb-2">${item.name}</h3>
                        <p class="text-[14px] font-luxury italic text-[#b08d48]">$${parseFloat(item.price).toFixed(2)}</p>
                    </div>
                </div>
            `).reverse().join('');
        }
        // ... (Rest of your script)
    </script>
</body>
</html>
