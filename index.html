<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modaura | Chic & Modern Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;1,600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #FDEFF2; /* Soft Pink Background */
            color: #333; 
            letter-spacing: 0.01em;
            overflow-x: hidden; 
        }
        .font-luxury { font-family: 'Bodoni Moda', serif; }

        /* Navigation */
        nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid #FFD9E8; }
        .nav-btn { color: #AD1457; border-bottom: 2px solid #AD1457; }

        /* Product Card Styling */
        .product-card {
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(255,105,180,0.08); /* Soft Pink Shadow */
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            text-align: center;
            padding-bottom: 20px;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 45px rgba(255,105,180,0.15);
        }

        /* Image Container - Handles Amazon Ratios */
        .img-container {
            aspect-ratio: 3/4; /* Standard aspect ratio for products */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFF; /* Pure White inside image container */
            overflow: hidden;
            border-bottom: 1px solid #F0F0F0;
        }
        .img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .product-card:hover .img-container img { transform: scale(1.08); }

        /* Buttons */
        .primary-btn {
            background-color: #AD1457; /* Deep Rose */
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
            letter-spacing: 0.15em;
        }
        .primary-btn:hover {
            background-color: #E91E63; /* Hot Pink */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233,30,99,0.3);
        }

        /* Grid Layout */
        #productGrid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px; /* Spacing */
        }
        @media (min-width: 1024px) {
            #productGrid { grid-template-columns: repeat(3, 1fr); gap: 40px; }
        }

        /* Detail View Specifics */
        .detail-img-wrapper {
            background-color: #FFF;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(255,105,180,0.08);
            border-radius: 10px;
        }
        .detail-price { color: #E91E63; font-weight: 600; } /* Hot Pink Price */
        .detail-category { color: #AD1457; letter-spacing: 0.2em; font-weight: 600; } /* Deep Rose Category */

        /* Utility Classes */
        .hidden { display: none; }
        .admin-only { display: none; }
    </style>
</head>
<body>

    <nav class="p-5 md:p-6 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-xl md:text-2xl font-luxury italic tracking-[0.3em] cursor-pointer text-[#AD1457]" onclick="goHome()">MODAURA</h1>
        <div class="flex gap-6 md:gap-8 text-[10px] uppercase tracking-[0.2em] font-medium items-center">
            <button id="adminBtn" onclick="toggleAdmin()" class="text-gray-500 hover:text-[#E91E63] transition">Studio</button>
            <button id="logoutBtn" onclick="logout()" class="hidden text-red-500 font-bold">Exit</button>
            <button onclick="goHome()" class="nav-btn pb-1">Collection</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 md:px-6 py-8">
        
        <div id="adminPanel" class="admin-only max-w-xl mx-auto my-10 p-8 border border-[#FFD9E8] bg-white rounded-lg shadow-lg">
            <p class="text-[10px] tracking-[0.3em] uppercase text-center mb-8 font-bold text-[#AD1457]">Studio Inventory</p>
            <div class="grid grid-cols-1 gap-5">
                <input type="text" id="dressName" placeholder="Product Title" class="w-full p-3 border border-gray-200 rounded-md outline-none text-sm focus:border-[#E91E63]">
                <input type="number" id="dressPrice" placeholder="Price ($)" class="w-full p-3 border border-gray-200 rounded-md outline-none text-sm focus:border-[#E91E63]">
                <input type="text" id="dressCategory" placeholder="Category" class="w-full p-3 border border-gray-200 rounded-md outline-none text-sm focus:border-[#E91E63]">
                <input type="text" id="dressImage" placeholder="Image URL" class="w-full p-3 border border-gray-200 rounded-md outline-none text-sm focus:border-[#E91E63]">
                <input type="text" id="amazonLink" placeholder="Amazon Link" class="w-full p-3 border border-gray-200 rounded-md outline-none text-sm focus:border-[#E91E63]">
                <textarea id="dressDesc" placeholder="Product Story..." class="w-full p-3 border border-gray-200 rounded-md outline-none text-sm h-24 focus:border-[#E91E63]"></textarea>
                <button id="saveButton" onclick="saveDress()" class="primary-btn block w-full text-center py-3 text-[11px] uppercase tracking-[0.2em] font-bold rounded-md">Publish Piece</button>
            </div>
        </div>

        <div id="homeView">
            <header class="text-center py-16 md:py-24">
                <span class="text-[9px] tracking-[0.6em] text-gray-500 uppercase mb-4 block font-medium">New York • Archive 2026</span>
                <h2 class="text-5xl md:text-7xl font-luxury italic mb-6 text-[#333]">Vibrant Elegance</h2>
                <p class="text-sm text-gray-600 max-w-xl mx-auto leading-relaxed">Discover our exclusive collection where classic meets contemporary, curated for the modern woman.</p>
            </header>
            <div id="productGrid"></div>
        </div>

        <div id="detailView" class="hidden py-10">
            <div class="flex flex-col lg:flex-row gap-8 lg:gap-16 items-start">
                <div class="w-full lg:w-3/5 detail-img-wrapper">
                    <img id="mainDetailImg" src="" class="w-full h-auto object-contain mix-blend-multiply">
                </div>
                <div class="w-full lg:w-2/5 lg:sticky lg:top-20">
                    <p id="detailCategory" class="text-[10px] uppercase mb-3 detail-category"></p>
                    <h2 id="detailTitle" class="text-4xl md:text-5xl font-luxury italic mb-6 leading-tight text-[#333]"></h2>
                    <p id="detailPrice" class="text-2xl mb-8 detail-price"></p>
                    <div class="mb-10">
                        <h4 class="text-[10px] tracking-[0.2em] uppercase font-bold mb-3 text-gray-500">About the Piece</h4>
                        <p id="detailDesc" class="text-gray-600 text-sm leading-relaxed font-light"></p>
                    </div>
                    <a id="detailLink" href="#" target="_blank" class="primary-btn block w-full text-center py-4 text-[12px] uppercase font-bold rounded-md">Shop on Amazon</a>
                    <button onclick="goHome()" class="mt-8 text-[10px] text-gray-500 uppercase tracking-[0.2em] hover:text-[#E91E63] transition flex items-center gap-2">
                        ← Back to Collection
                    </button>
                </div>
            </div>

            <div class="mt-20 border-t border-[#FFD9E8] pt-12">
                <h3 class="text-center text-3xl font-luxury italic mb-10 text-[#333]">You Might Also Love</h3>
                <div id="relatedGrid" class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    </div>
            </div>
        </div>

    </main>

    <script>
        const PASS = "rafay1259";
        let allProducts = [];

        function toggleAdmin() {
            const entry = prompt("Access Key:");
            if (entry === PASS) {
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('adminBtn').classList.add('hidden');
                document.getElementById('logoutBtn').classList.remove('hidden');
            } else if (entry !== null) {
                alert("Access Denied!");
            }
        }

        function logout() { location.reload(); }

        async function saveDress() {
            const btn = document.getElementById('saveButton');
            const data = {
                name: document.getElementById('dressName').value,
                price: document.getElementById('dressPrice').value,
                category: document.getElementById('dressCategory').value || "Chic Collection",
                image: document.getElementById('dressImage').value,
                link: document.getElementById('amazonLink').value,
                desc: document.getElementById('dressDesc').value || "An exquisite piece crafted with precision and passion for the modern wardrobe.",
                id: Date.now()
            };
            if(!data.name || !data.price || !data.image || !data.link) {
                alert("Please fill in all essential fields.");
                return;
            }
            btn.innerText = "PUBLISHING...";
            try {
                const res = await fetch('/api/save', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
                if(res.ok) location.reload();
            } catch (e) { alert("Error saving dress."); }
            btn.innerText = "PUBLISH PIECE";
        }

        async function loadDresses() {
            try {
                const res = await fetch('/api/get-dresses'); // Ensure this API endpoint is correct
                allProducts = await res.json();
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');

                if (productId && allProducts.some(p => p.id == productId)) {
                    showDetails(productId, false); 
                } else {
                    renderGrid(allProducts);
                }
            } catch (e) { console.error("Failed to load dresses:", e); }
        }

        function renderGrid(data) {
            window.scrollTo(0,0);
            document.getElementById('homeView').style.display = 'block';
            document.getElementById('detailView').classList.add('hidden');
            const grid = document.getElementById('productGrid');
            grid.innerHTML = data.map(item => `
                <div class="product-card cursor-pointer" onclick="showDetails(${item.id})">
                    <div class="img-container">
                        <img src="${item.image}" alt="${item.name}" loading="lazy">
                    </div>
                    <div class="mt-5 px-3">
                        <h3 class="text-[11px] uppercase tracking-[0.1em] font-medium text-gray-700 mb-2">${item.name}</h3>
                        <p class="text-xl font-luxury italic text-[#E91E63]">$${parseFloat(item.price).toFixed(2)}</p>
                    </div>
                </div>
            `).reverse().join('');
        }

        function showDetails(id, updateURL = true) {
            const product = allProducts.find(p => p.id == id);
            if(!product) return goHome();

            if(updateURL) {
                const newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?id=' + id;
                window.history.pushState({path:newurl},'',newurl);
            }

            document.getElementById('mainDetailImg').src = product.image;
            document.getElementById('detailTitle').innerText = product.name;
            document.getElementById('detailPrice').innerText = `$${parseFloat(product.price).toFixed(2)}`;
            document.getElementById('detailCategory').innerText = product.category;
            document.getElementById('detailDesc').innerText = product.desc;
            document.getElementById('detailLink').href = product.link;

            // Related Products Logic
            const related = allProducts.filter(p => p.id != id).sort(() => 0.5 - Math.random()).slice(0, 4);
            const relatedGrid = document.getElementById('relatedGrid');
            relatedGrid.innerHTML = related.map(item => `
                <div class="cursor-pointer text-center" onclick="showDetails(${item.id})">
                    <div class="img-container aspect-[3/4] mb-3 border border-gray-100 rounded-md">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-full object-contain">
                    </div>
                    <p class="text-[10px] uppercase font-medium text-gray-700">$${item.price}</p>
                </div>
            `).join('');


            document.getElementById('homeView').style.display = 'none';
            document.getElementById('detailView').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function goHome() {
            window.history.pushState({}, '', window.location.pathname);
            renderGrid(allProducts);
        }

        loadDresses();
    </script>
</body>
</html>
