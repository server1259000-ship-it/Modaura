<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modaura | Luxury Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1a1a1a; scroll-behavior: smooth; }
        .font-luxury { font-family: 'Bodoni Moda', serif; }
        .hidden { display: none; }
        .price-tag { color: #b08d48; font-weight: 700; }
        #productGrid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        @media (min-width: 1024px) { #productGrid { grid-template-columns: repeat(4, 1fr); gap: 40px; } }
        
        .amazon-btn {
            border: 1px solid #1a1a1a;
            padding: 8px 0;
            text-align: center;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: block;
            margin-top: 10px;
            width: 100%;
        }
        .amazon-btn:hover { background: #1a1a1a; color: white; }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-50 p-5 px-6 md:px-10 flex justify-between items-center bg-white/95 backdrop-blur-sm border-b border-gray-100">
        <h1 class="text-xl md:text-2xl font-luxury italic tracking-[0.15em] cursor-pointer" onclick="goHome()">MODAURA</h1>
        <div class="flex items-center gap-6">
            <button onclick="goHome()" class="text-[10px] tracking-[2px] uppercase font-semibold border-b border-black">Home</button>
            <button onclick="checkAdmin()" class="text-[9px] tracking-[2px] text-gray-400 uppercase hover:text-black transition">Partner Access</button>
        </div>
    </nav>

    <main class="max-w-[1400px] mx-auto px-4 md:px-10 py-10">
        <div id="homeView">
            <header class="text-center py-10">
                <span class="text-[9px] tracking-[0.6em] text-gray-400 uppercase mb-4 block">Est. 2026 • New York</span>
                <h2 class="text-4xl md:text-6xl font-luxury italic mb-12">Curated Elegance</h2>
            </header>
            <div id="productGrid"></div>
        </div>

        <div id="detailView" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 mb-20">
                <div class="bg-[#f9f9f9] overflow-hidden">
                    <img id="mainDetailImg" src="" class="w-full h-auto object-cover">
                </div>
                <div class="flex flex-col justify-center">
                    <span id="detailCategory" class="text-[10px] tracking-[4px] text-[#b08d48] uppercase font-bold mb-4">Luxury</span>
                    <h2 id="detailTitle" class="text-3xl md:text-5xl font-luxury italic mb-6 leading-tight"></h2>
                    <p id="detailPrice" class="text-3xl price-tag mb-8"></p>
                    <a id="detailLink" href="#" target="_blank" class="bg-[#1a1a1a] text-white text-center py-5 text-[11px] font-bold uppercase tracking-[0.3em] hover:bg-black transition-all shadow-lg">Buy on Amazon</a>
                    <button onclick="goHome()" class="mt-8 text-[10px] text-gray-400 uppercase tracking-[3px] hover:text-black transition">← Back</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let allProducts = [];

        async function loadData() {
            try {
                const res = await fetch('/api/get-dresses');
                allProducts = await res.json();
                renderGrid(allProducts);
            } catch (e) { console.error("Error:", e); }
        }

        function renderGrid(data) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = data.map(item => `
                <div class="group">
                    <div class="relative overflow-hidden aspect-[3/4] bg-[#f9f9f9] mb-4 cursor-pointer" onclick="showDetails(${item.id})">
                        <img src="${item.image}" class="w-full h-full object-cover transition duration-700 group-hover:scale-105">
                    </div>
                    <div class="cursor-pointer" onclick="showDetails(${item.id})">
                        <h3 class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">${item.name}</h3>
                        <p class="text-[14px] price-tag">$${parseFloat(item.price).toFixed(2)}</p>
                    </div>
                    <a href="${item.link}" target="_blank" class="amazon-btn">Buy with Amazon</a>
                </div>
            `).reverse().join('');
        }

        function showDetails(id) {
            const product = allProducts.find(p => p.id == id);
            if(!product) return;
            document.getElementById('mainDetailImg').src = product.image;
            document.getElementById('detailTitle').innerText = product.name;
            document.getElementById('detailPrice').innerText = `$${parseFloat(product.price).toFixed(2)}`;
            document.getElementById('detailLink').href = product.link;
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('detailView').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function goHome() {
            document.getElementById('homeView').classList.remove('hidden');
            document.getElementById('detailView').classList.add('hidden');
            window.scrollTo(0,0);
        }

        // --- PASSWORD SYSTEM FIX ---
        function checkAdmin() {
            const password = prompt("Access Key:");
            if (password === "rafay1259") {
                // Hum direct "/admin" par bhejenge jo Vercel par configure hota hai
                window.location.href = "/admin"; 
            } else if (password !== null) {
                alert("Wrong Password!");
            }
        }

        loadData();
    </script>
</body>
</html>
