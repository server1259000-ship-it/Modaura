<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modaura | Luxury Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1a1a1a; }
        .font-luxury { font-family: 'Bodoni Moda', serif; }
        .hidden { display: none; }
        #productGrid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        @media (min-width: 1024px) { #productGrid { grid-template-columns: repeat(4, 1fr); gap: 40px; } }
    </style>
</head>
<body>

    <nav class="p-6 flex justify-between items-center bg-white border-b border-gray-100">
        <h1 class="text-2xl font-luxury italic tracking-widest cursor-pointer" onclick="goHome()">MODAURA</h1>
        <button onclick="checkAdmin()" class="text-[10px] tracking-widest text-gray-400 uppercase">Partner Access</button>
    </nav>

    <main class="max-w-[1400px] mx-auto px-6 py-10">
        
        <div id="homeView">
            <header class="text-center py-10">
                <h2 class="text-5xl font-luxury italic mb-10">Curated Elegance</h2>
            </header>
            <div id="productGrid"></div>
        </div>

        <div id="detailView" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <img id="mainDetailImg" src="" class="w-full h-auto object-cover">
                <div class="flex flex-col justify-center">
                    <h2 id="detailTitle" class="text-4xl font-luxury italic mb-4"></h2>
                    <p id="detailPrice" class="text-2xl mb-8 font-semibold"></p>
                    <a id="detailLink" href="#" target="_blank" class="bg-black text-white text-center py-5 uppercase tracking-widest text-sm hover:opacity-90">Buy on Amazon</a>
                    <button onclick="goHome()" class="mt-8 text-gray-400 uppercase text-[10px] tracking-widest">‚Üê Back to Collection</button>
                </div>
            </div>
        </div>

    </main>

    <script>
        let allProducts = [];

        async function loadData() {
            try {
                // Aapki API se data load ho raha hai
                const res = await fetch('/api/get-dresses');
                allProducts = await res.json();
                renderGrid(allProducts);
            } catch (e) { console.error("Data load failed", e); }
        }

        function renderGrid(data) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = data.map(item => `
                <div class="cursor-pointer" onclick="showDetails(${item.id})">
                    <img src="${item.image}" class="w-full aspect-[3/4] object-cover mb-4">
                    <h3 class="text-[10px] uppercase tracking-widest text-gray-500">${item.name}</h3>
                    <p class="font-semibold text-[14px]">$${parseFloat(item.price).toFixed(2)}</p>
                </div>
            `).reverse().join('');
        }

        function showDetails(id) {
            const product = allProducts.find(p => p.id == id);
            if(!product) return;
            document.getElementById('mainDetailImg').src = product.image;
            document.getElementById('detailTitle').innerText = product.name;
            document.getElementById('detailPrice').innerText = `$${parseFloat(product.price).toFixed(2)}`;
            document.getElementById('detailLink').href = product.link;

            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('detailView').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function goHome() {
            document.getElementById('homeView').classList.remove('hidden');
            document.getElementById('detailView').classList.add('hidden');
            window.scrollTo(0,0);
        }

        // --- PASSWORD SYSTEM (rafay1259) ---
        function checkAdmin() {
            const password = prompt("Access Key:");
            if (password === "rafay1259") {
            } else if (password !== null) {
                alert("Wrong Password!");
            }
        }

        loadData();
    </script>
</body>
</html>
