<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modaura | Luxury Pink Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --soft-pink: #fffafa;
            --premium-pink: #ffdae0;
            --deep-pink: #e8a7b0;
            --gold-text: #8e6d45;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: #2c2c2c;
            line-height: 1.6;
        }

        /* Hero Section */
        header {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to bottom, #fff5f6, #ffffff);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin: 0;
            color: var(--deep-pink);
            letter-spacing: 8px;
            font-weight: 400;
        }

        header p {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: var(--gold-text);
            margin-top: 10px;
        }

        /* Solid Admin Panel (No Glass Effect) */
        .admin-panel {
            max-width: 550px;
            margin: -40px auto 60px;
            padding: 40px;
            background: #ffffff; /* Pure Solid White */
            border-radius: 20px;
            border: 1px solid var(--premium-pink);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); /* Clean Shadow */
        }

        .admin-panel h3 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: var(--deep-pink);
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #f0f0f0;
            background: #fdf8f9;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--deep-pink);
            background: #fff;
        }

        .publish-btn {
            background: #2c2c2c;
            color: #fff;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.4s;
        }

        .publish-btn:hover {
            background: var(--deep-pink);
        }

        /* Pinterest Grid Layout */
        .container {
            max-width: 1300px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            padding: 20px;
        }

        /* Product Card */
        .card {
            background: #fff;
            border-radius: 0;
            overflow: hidden;
            transition: all 0.5s ease;
            position: relative;
            border: 1px solid #f9f9f9;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(232, 167, 176, 0.2);
        }

        .image-box {
            width: 100%;
            height: 420px;
            overflow: hidden;
            background: #fdfdfd;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.8s ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card-info {
            padding: 25px 15px;
            text-align: center;
        }

        .card-info h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            margin: 0 0 10px 0;
            font-weight: 400;
        }

        .price {
            font-size: 1.1rem;
            color: var(--gold-text);
            margin-bottom: 15px;
        }

        .buy-link {
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: #333;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            transition: 0.3s;
        }

        .buy-link:hover {
            color: var(--deep-pink);
            border-color: var(--deep-pink);
        }

        @media (max-width: 600px) {
            header h1 { font-size: 2.5rem; }
            .container { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .image-box { height: 260px; }
            .admin-panel { margin: 20px; padding: 25px; }
        }
    </style>
</head>
<body>

<header>
    <h1>MODAURA</h1>
    <p>Collection de Luxe</p>
</header>

<div class="admin-panel">
    <h3>Inventory Suite</h3>
    <input type="text" id="name" placeholder="Ensemble Name">
    <input type="text" id="price" placeholder="Valuation (e.g. $250)">
    <input type="text" id="image_url" placeholder="Direct Image URL">
    <input type="text" id="affiliate_link" placeholder="Amazon Affiliate Link">
    <textarea id="description" rows="2" placeholder="Describe the elegance..."></textarea>
    <button class="publish-btn" onclick="saveDress()">ADD TO BOUTIQUE</button>
</div>

<div class="container" id="grid"></div>

<script>
    async function loadDresses() {
        try {
            const res = await fetch('/api/get-dresses');
            const data = await res.json();
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            data.forEach((item, i) => {
                grid.innerHTML += `
                    <div class="card" style="animation: fadeIn 0.8s ease forwards ${i * 0.1}s; opacity:0;">
                        <a href="${item.affiliate_link}" target="_blank">
                            <div class="image-box">
                                <img src="${item.image_url}" alt="${item.name}">
                            </div>
                        </a>
                        <div class="card-info">
                            <h3>${item.name}</h3>
                            <div class="price">${item.price}</div>
                            <a href="${item.affiliate_link}" target="_blank" class="buy-link">VIEW ON AMAZON</a>
                        </div>
                    </div>
                `;
            });
        } catch (e) { console.error("Error loading dresses"); }
    }

    async function saveDress() {
        const btn = document.querySelector('.publish-btn');
        btn.innerText = "Saving...";
        const payload = {
            name: document.getElementById('name').value,
            price: document.getElementById('price').value,
            image_url: document.getElementById('image_url').value,
            affiliate_link: document.getElementById('affiliate_link').value,
            description: document.getElementById('description').value
        };

        const res = await fetch('/api/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (res.ok) { location.reload(); }
        else { alert("Error saving dress!"); btn.innerText = "ADD TO BOUTIQUE"; }
    }

    const style = document.createElement('style');
    style.innerHTML = `@keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }`;
    document.head.appendChild(style);

    loadDresses();
</script>

</body>
    </html>
