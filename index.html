<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modaura | New York Luxury Affiliate</title>

    <meta name="p:domain_verify" content="bf77425b5d097004d2a19de3d10f52ba"/>
    <meta property="og:title" content="Modaura - New York Luxury Curations" />
    <meta property="og:type" content="product" />
    <meta property="og:url" content="https://modaura.vercel.app" />
    <meta property="og:description" content="Discover high-end evening gowns and luxury fashion curated for the New York landscape." />
    <meta property="og:site_name" content="Modaura" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;1,600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background: #FFF5F7; color: #2D2D2D; }
        .font-luxury { font-family: 'Bodoni Moda', serif; }
        .product-card { background: white; border-radius: 15px; transition: all 0.4s ease; border: 1px solid rgba(255,192,203,0.3); }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(233,30,99,0.1); }
        .nav { background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); }
        .btn-primary { background: #AD1457; color: white; transition: 0.3s; }
        .btn-primary:hover { background: #880E4F; transform: translateY(-2px); }
        .size-btn:focus { border-color: #AD1457; color: #AD1457; background: #FCE4EC; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <nav class="nav sticky top-0 z-50 p-6 flex justify-between items-center border-b border-pink-100">
        <h1 onclick="goHome()" class="text-2xl font-luxury italic tracking-widest text-[#AD1457] cursor-pointer">MODAURA</h1>
        <div class="flex gap-6 items-center">
            <button onclick="toggleAdmin()" class="text-pink-400 text-sm font-bold uppercase tracking-widest">Studio</button>
            <button onclick="goHome()" class="border-b-2 border-pink-500 text-pink-700 text-sm font-bold uppercase">Archive</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div id="homeView">
            <header class="text-center mb-20">
                <span class="text-[9px] tracking-[0.8em] text-pink-400 uppercase mb-4 block font-bold italic">EST. 2026 • NEW YORK</span>
                <h2 class="text-7xl font-luxury italic mb-4">Vibrant Elegance</h2>
                <p class="text-xs text-gray-400 uppercase tracking-[0.4em] font-light italic">Defining the Modern Silhouette</p>
            </header>

            <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 mb-24"></div>

            <section class="text-center bg-white p-12 rounded-3xl border border-pink-50 shadow-sm">
                <h4 class="font-luxury italic text-2xl mb-4 text-pink-900">New York Trends</h4>
                <div class="flex flex-wrap justify-center gap-4 text-xs italic text-pink-300">
                    <span>#SohoBrunch</span> <span>#ManhattanGala</span> <span>#MetGalaInspo</span> <span>#UpperEastSideLuxury</span> <span>#EtherealVibes</span>
                </div>
            </section>
        </div>

        <div id="adminView" class="hidden max-w-2xl mx-auto bg-white p-12 rounded-3xl shadow-xl border border-pink-100">
            <h2 class="text-center font-luxury italic text-3xl mb-12 text-[#AD1457]">Inventory Manager</h2>
            <form id="productForm" class="space-y-6">
                <input type="text" id="name" placeholder="Dress Name" class="w-full p-4 border-b border-gray-200 outline-none" required>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="price" placeholder="Price ($)" class="w-full p-4 border-b border-gray-200 outline-none" required>
                    <input type="text" id="category" placeholder="Category" class="w-full p-4 border-b border-gray-200 outline-none">
                </div>
                <input type="url" id="img1" placeholder="Main Image URL" class="w-full p-4 border-b border-gray-200 outline-none" required>
                <input type="url" id="img2" placeholder="Second Image URL" class="w-full p-4 border-b border-gray-200 outline-none">
                <input type="url" id="img3" placeholder="Third Image URL" class="w-full p-4 border-b border-gray-200 outline-none">
                <input type="url" id="link" placeholder="Amazon Affiliate Link" class="w-full p-4 border-b border-gray-200 outline-none" required>
                <textarea id="desc" placeholder="Dress Description" class="w-full p-4 border-b border-gray-200 outline-none h-32"></textarea>
                <button type="submit" class="w-full py-5 btn-primary rounded-full font-bold uppercase tracking-widest">Upload to Boutique</button>
            </form>
        </div>

        <div id="detailsView" class="hidden"></div>
    </main>

    <footer class="mt-40 text-center border-t border-pink-100 pt-20 pb-20">
        <h4 class="font-luxury italic text-4xl mb-6 text-pink-900">Follow the Journey</h4>
        <div class="flex justify-center gap-10">
            <a href="https://www.tiktok.com/@modaura.pk" target="_blank" class="text-[10px] tracking-[4px] uppercase hover:text-pink-500">TikTok</a>
            <a href="https://www.pinterest.com/Modaura_Official/" target="_blank" class="text-[10px] tracking-[4px] uppercase hover:text-pink-500">Pinterest</a>
        </div>
    </footer>

    <script>
        // PASTE YOUR UPSTASH DETAILS HERE
        const UPSTASH_URL = "YOUR_UPSTASH_URL";
        const UPSTASH_TOKEN = "YOUR_UPSTASH_TOKEN";

        async function getProducts() {
            try {
                const response = await fetch(`${UPSTASH_URL}/hgetall/products`, {
                    headers: { Authorization: `Bearer ${UPSTASH_TOKEN}` }
                });
                const data = await response.json();
                return data.result ? Object.values(data.result).map(p => JSON.parse(p)) : [];
            } catch (e) { return []; }
        }

        async function saveProduct(product) {
            const id = Date.now().toString();
            product.id = id;
            await fetch(`${UPSTASH_URL}/hset/products/${id}`, {
                method: 'POST',
                headers: { Authorization: `Bearer ${UPSTASH_TOKEN}` },
                body: JSON.stringify(JSON.stringify(product))
            });
            location.reload();
        }

        // Updated Password Protection
        function toggleAdmin() {
            const pass = prompt("Enter Studio Password:");
            if (pass === "rafay1259") {
                document.getElementById('homeView').classList.add('hidden');
                document.getElementById('detailsView').classList.add('hidden');
                document.getElementById('adminView').classList.remove('hidden');
            } else {
                alert("Incorrect Password!");
            }
        }

        function goHome() {
            document.getElementById('adminView').classList.add('hidden');
            document.getElementById('detailsView').classList.add('hidden');
            document.getElementById('homeView').classList.remove('hidden');
        }

        function showProductDetails(product) {
            const homeView = document.getElementById('homeView');
            const detailsView = document.getElementById('detailsView');
            homeView.classList.add('hidden');
            detailsView.classList.remove('hidden');

            detailsView.innerHTML = `
                <button onclick="goHome()" class="mb-12 text-pink-400 font-bold uppercase text-xs tracking-widest">← Back</button>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
                    <div>
                        <img src="${product.image}" id="mainDisplayImg" class="w-full rounded-3xl shadow-2xl mb-6 aspect-[3/4] object-cover">
                        <div class="flex gap-4 overflow-x-auto">
                            <img src="${product.image}" onclick="document.getElementById('mainDisplayImg').src=this.src" class="w-24 h-32 object-cover rounded-xl cursor-pointer border-2 border-pink-200">
                            ${product.image2 ? `<img src="${product.image2}" onclick="document.getElementById('mainDisplayImg').src=this.src" class="w-24 h-32 object-cover rounded-xl cursor-pointer border hover:border-pink-400">` : ''}
                            ${product.image3 ? `<img src="${product.image3}" onclick="document.getElementById('mainDisplayImg').src=this.src" class="w-24 h-32 object-cover rounded-xl cursor-pointer border hover:border-pink-400">` : ''}
                        </div>
                    </div>
                    <div class="flex flex-col justify-center">
                        <span class="text-xs uppercase tracking-[0.3em] text-pink-300 mb-4">${product.category || 'Luxury'}</span>
                        <h1 class="text-5xl font-luxury italic mb-6">${product.name}</h1>
                        <p class="text-3xl font-light mb-8 text-pink-600">$${product.price}</p>
                        <div class="mb-10">
                            <h3 class="text-xs font-bold uppercase mb-4">Select Size (US)</h3>
                            <div class="flex gap-4">
                                ${['S', 'M', 'L', 'XL'].map(size => `<button class="size-btn w-12 h-12 border border-gray-200 rounded-full font-bold text-xs">${size}</button>`).join('')}
                            </div>
                        </div>
                        <p class="text-gray-500 leading-relaxed mb-10 italic">${product.description || ''}</p>
                        <a href="${product.link}" target="_blank" class="btn-primary text-center py-5 rounded-full font-bold shadow-2xl tracking-widest uppercase text-sm">Buy on Amazon</a>
                    </div>
                </div>
            `;
        }

        document.getElementById('productForm').onsubmit = async (e) => {
            e.preventDefault();
            const product = {
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                image: document.getElementById('img1').value,
                image2: document.getElementById('img2').value,
                image3: document.getElementById('img3').value,
                link: document.getElementById('link').value,
                category: document.getElementById('category').value,
                description: document.getElementById('desc').value
            };
            await saveProduct(product);
        };

        async function init() {
            const products = await getProducts();
            const grid = document.getElementById('productGrid');
            grid.innerHTML = products.map(p => `
                <div class="product-card p-4 cursor-pointer" onclick='showProductDetails(${JSON.stringify(p)})'>
                    <img src="${p.image}" class="w-full h-[450px] object-cover rounded-2xl mb-6">
                    <div class="text-center px-4">
                        <h3 class="font-luxury italic text-xl mb-2">${p.name}</h3>
                        <p class="text-pink-500 font-bold">$${p.price}</p>
                    </div>
                </div>
            `).join('');
        }
        init();
    </script>
</body>
    </html>
